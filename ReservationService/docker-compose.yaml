version: "3.8"
services:
  reservation-service:
    build: .
    restart: always
    ports:
      - 8083:8083
    depends_on:
      - mongodb-reservation
    environment:
      eureka.client.service-url.defaultZone: http://airline:8761/eureka
  mongodb-reservation:
    image: mongo
    container_name: mongodb-reservation
    ports:
      - 27017:27017
    volumes:
      - ./docker-entrypoint-initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - data:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=rootuser
      - MONGO_INITDB_ROOT_PASSWORD=rootpass
  mongo-express-reservation:
    image: mongo-express
    container_name: mongo-express-reservation
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=rootuser
      - ME_CONFIG_MONGODB_ADMINPASSWORD=rootpass
      - ME_CONFIG_MONGODB_SERVER=mongodb-reservation
volumes:
  data: {}

networks:
  default:
    name: service-discovery_default